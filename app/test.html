<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/3616505ddd.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        padding: 20px;
        background-color: transparent;
        display: flex;
        gap: 10px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <button class="toggle">
      <label class="toggle">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </button>

    <div class="dropdown">
      <div class="input">
        <i class="fa-solid fa-moon"></i>
        <input type="text" name="" id="" value="Dark" />
        <div class="show">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
      <div class="list">
        <div class="list-item"><i class="fa-solid fa-moon"></i> Dark</div>
        <div class="list-item"><i class="fa-solid fa-sun"></i> Light</div>
      </div>
    </div>

    <script src="./components/UiComponent.js"></script>
  </body>
</html>
