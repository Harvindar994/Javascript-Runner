<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./icons/css/all.css" />

    <style>
      body {
        padding: 20px;
        background-color: transparent;
        display: flex;
        gap: 10px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <!-- Toggle Button -->
    <button class="toggle" scale="0.8">
      <label>
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </button>

    <!-- Drop Input -->
    <div class="dropdown" width="250px">
      <div class="input">
        <i name="active-icon" class="fa-solid fa-moon"></i>
        <input type="text" name="" id="" value="Dark" readonly />
        <div class="show">
          <i class="fa-solid fa-chevron-up up-arrow"></i>
          <i class="fa-solid fa-chevron-down down-arrow"></i>
        </div>
      </div>
      <div class="list">
        <div class="list-item"><i class="fa-solid fa-moon"></i> Dark</div>
        <div class="list-item"><i class="fa-solid fa-sun"></i> Light</div>
      </div>
    </div>

    <!-- Range Input -->
    <div class="rangeInput" width="250px">
      <input type="range" min="0" max="100" />
    </div>

    <!-- Button -->
    <div class="primary-button gapBorder" width="250px">
      <div class="icon">
        <i class="fa-solid fa-mobile-button"></i>
      </div>
      <div class="name">Example</div>
    </div>

    <!-- Select Dir -->
    <div class="select-dir">
      <input type="text" name="" id="" readonly value="Learning" />
      <div class="info">
        <i class="fa-regular fa-folder-open"></i>
      </div>
    </div>

    <!-- Radio Button -->
    <div class="radio-buttons-container">
      <!-- button -1 -->
      <div class="radio-button">
        <input
          name="radio-group"
          id="radio2"
          class="radio-button__input"
          type="radio"
        />
        <label for="radio2" class="radio-button__label">
          <span class="radio-button__custom"></span>
        </label>
      </div>

      <!-- button -2 -->
      <div class="radio-button">
        <input
          name="radio-group"
          id="radio1"
          class="radio-button__input"
          type="radio"
        />
        <label for="radio1" class="radio-button__label">
          <span class="radio-button__custom"></span>
        </label>
      </div>
    </div>

    <script src="./components/UiComponent.js"></script>
  </body>
</html>
